<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>home</title>
</h:head>
<h:body>
    <h:form>
        <h3>Log Download Home Page</h3>
        <br/>
        
        <h:dataTable id="serverTable" value="#{downloadBean.serverDM}" var="server" style="width: 100%;">
			<f:facet name="header">
			     <h:outputText value="Server List" />
			</f:facet>
			<h:column>
		        <f:facet name="header">
		            <h:outputText value="Server ID" />
		        </f:facet>
		        <h:outputText value="#{server.id}" />
		    </h:column>
			<h:column>
		        <f:facet name="header">
		            <h:outputText value="Server Name" />
		        </f:facet>
		        <h:outputText value="#{server.name}" />
		    </h:column>
		    <h:column>
		        <f:facet name="header">
		            <h:outputText value="Log Path" />
		        </f:facet>
		        <h:outputText value="#{server.logPath}" />
		    </h:column>
		    <h:column>
		        <f:facet name="header">
		            <h:outputText value="Log Name" />
		        </f:facet>
		        <h:outputText value="#{server.logName}" />
		    </h:column>
		    <h:column>
		    	<f:facet name="header">
		    		<h:outputText value="Actions" />
		    	</f:facet>
		    	<h:commandButton value="Download Log" action="#{downloadBean.downloadLog}" render="@none"/>
		    </h:column>
		</h:dataTable>
    </h:form>
</h:body>
</html>
